<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Launchpad MK2 Text Display</title>
		<link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet" />
		<link href="index.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/webmidi@2.0.0-rc.10/webmidi.min.js"></script>
		<script src="https://authedmine.com/lib/authedmine.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script>
		<script src="devices.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<header class="container">
			<h1>Rainbow Machine</h1>
			<h4>Text Display for Launchpad MK2</h4>
		</header>
		<div class="container">
			<div>
				<input id="connectButton" type="button" value="Connect" />
				<output id="connectionStatus">Not connected.</output>
			</div>
		<form id="userTextForm">
			<div>
				<label for="inputText">Display text:</label>
				<input id="inputText" type="text" />
			</div>
			<div>
				<label for="colorSelect">Select a color:</label>
				<input id="colorSelect" type="number" min="0" max="127" value="96" />
			</div>
			<div>
				<label for="speed">Select a speed:</label>
				<input id="speed" type="range" min="1" max="7" value="4" step="1" />
			</div>
			<div>
				<label for="loopText">Loop the text:</label>
				<input id="loopText" type="checkbox" />
			</div>
			<div>
				<input type="submit" value="Display"/>
			</div>
		</form>
			<div>
				<input id="stopText" type="button" value="Stop" onclick="device.clear()" />
			</div>
		</div>
		<footer class="container">
			<div class="dockIcon"></div>
			<p>If you like this and want to support me, mine some Monero while you use it.<br>
				If not, that's cool too. I won't background mine without your permission, nothing shady here. :)
			</p>

			<script src="https://authedmine.com/lib/simple-ui.min.js" async></script>
			<div class="coinhive-miner"
				style="height: 90px; min-width:520px"
				data-key="BLueYcplxcQc38f9naE7m19ASKWNx99Y"
				data-background=#222222
				data-text=#EEEEEE>
				<em>Loading...</em>
			</div>
			<noscript>This is where the Coinhive miner would be if you had Javascript enabled.</noscript>
		</footer>
	</body>
</html>
