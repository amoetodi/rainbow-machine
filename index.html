<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Launchpad MK2 Text Display</title>
		<link rel="stylesheet" href="index.css">
		<script src="https://cdn.jsdelivr.net/npm/webmidi@2.0.0-rc.10/webmidi.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="container">
			<h4>Text Display for Launchpad MK2</h4>
			<div>
				<input id="connectButton" type="button" value="Connect"></input>
				<output id="connectionStatus">Not connected.</output>
			</div>
		<form id="userTextForm">
			<div>
				<label for="inputText">Display text on the Launchpad MK2:</label>
				<input id="inputText" type="text" />
			</div>
			<div>
				<label for="colorSelect">Select a colour:</label>
				<input id="colorSelect" type="number" min="0" max="127" value="72" />
			</div>
			<div>
				<label for="speed">Select a speed:</label>
				<input id="speed" type="range" min="1" max="7" value="4" step="1" />
			</div>
			<div>
				<label for="loopText">Loop the text:</label>
				<input id="loopText" type="checkbox" />
			<div>
				<input type="submit" value="Display"/>
			</div>
		</form>
			<div>
				<input id="stopText" type="button" value="Stop" onclick="device.clear()" />
			</div>
		</div>
	</body>
</html>
